banner.title= food Express site nziza
banner.description= murakaza neza kuri food delivery site, Gukora neza ku biryo bisanzwe bifite amahitamo menshi meza! Niba wifuza amafunguro meza avuye mu mahoteli yo mu gace, amafunguro ashyushye ya kera, cyangwa ibiryo bidasanzwe byaturutse mu bihugu bitandukanye, dufite ibyo tugufasha! Hamwe n?urubuga rworoheje, urashobora kureba amamenyu, gusoma ibitekerezo, no gushyira gahunda yawe mu buryo bworoshye. Enjoy gutanga amakuru y?ukuri ku isoko ry?itumanaho ryawe no kwishimira ibicuruzwa byihariye bituma kurya mu rugo birushaho kuba byiza. Menya ibyishimo byo kubona ibiryo byiza byageze ku muryango wawe, bihuje n?ibyo ukunda n?igihe cyawe!

# Sections
section.italian=Italian Delights
section.italian.description=Sangiza uburambe bwo kurya Italian nyabyo bwageze ku muryango wawe. Uhereye ku mapizza akorerwa ku muriro w'igiti kugeza ku mafunguro ya pasta akorwa mu rugo, buri kimwe cyose gikozwe n?urukundo n?umurage.
section.asian=Asian Fusion
section.asian.description=Ibyishimo mu ngano za Aziya zihuza ibirungo byuzuye n?umuco wo guteka w?i Burasirazuba. Byateguwe neza ku buryo buhuye n'ibyo ukunda
section.quick_bites=Quick Bites
section.quick_bites.description=Satisfy cravings zawe n?amahitamo yacu y?ibiryo byihuse byiza. Uhereye ku maburger y?imboga kugeza ku mboga z?ifiriti, tuguhereza ibiryo byiza ukeneye mu minota mike.

