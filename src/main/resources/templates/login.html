<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{title}">food delivery - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(to right, #FF914D, #FF5A36); /* Warm gradient */
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: #FFFFFF;
        }

        .card-header {
            text-align: center;
            background-color: #FF5A36; /* Dark orange */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #CCAD8F; /* Light brown */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #FF5A36; /* Dark orange for focus */
        }

        /* Button Styling */
        .btn-primary {
            background-color: #D9534F; /* Tomato red */
            border: none;
            width: 100%;
            padding: 10px;
        }

        .btn-primary:hover {
            background-color: #B8403A; /* Deeper red for hover */
        }

        .register-link {
            text-align: center;
            display: block;
            text-decoration: none;
            margin-top: 20px;
            color: #FF5A36; /* Dark orange */
        }

        .register-link:hover {
            text-decoration: underline;
        }
        .ml-2 {
            margin-left: 0.5rem; /* Adjust spacing as needed */
        }

        /* Alert Styling */
        .alert {
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">

            <!-- Error and Logout Alerts -->
            <div th:if="${param.error}">
                <div class="alert alert-danger" th:text="#{error.invalid_credentials}">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success" th:text="#{success.logged_out}">You have been logged out.</div>
            </div>

            <!-- Login Form Card -->
            <div class="card">
                <div class="card-header">
                    <img th:src="@{/images/logo.jpg}" src="../static/images/logo.jpg" width="40" height="40" alt="Food Delivery Logo"/>
                    <span th:text="#{login.header}">Login</span>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}">
                        <!-- Email Field -->
                        <div class="form-group mb-4">
                            <label for="username" class="form-label" th:text="#{login.email.label}">Email</label>
                            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.email.placeholder}" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label" th:text="#{login.password.label}">Password</label>
                            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password.placeholder}" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Submit</button>
                        </div>

                        <!-- Register Link -->
                        <div class="d-flex justify-content-between align-items-center">
                            <span th:text="#{login.not_registered}">Not registered yet?</span>
                            <a th:href="@{/register}" class="register-link ml-2" th:text="#{login.register_link}">register here.</a>
                        </div>

                        <div class="mt-3">
                            <a th:href="@{/forgot-password}" class="forgot-password-link" th:text="#{login.forgot_password}">if you Forgot password?</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
