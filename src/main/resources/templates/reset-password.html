<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD delivery - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Body Styling */
        body {
            background-color: #f4f7fc; /* Updated background color */
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* Adjusted shadow for a lighter look */
            background-color: #ffffff;
        }

        .card-header {
            text-align: center;
            background-color: #e66139; /* Updated card header color */
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }

        .card-body {
            padding: 30px;
        }

        /* Input Styling */
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da; /* Updated border color */
            transition: border-color 0.3s ease; /* Added transition */
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #e66139; /* Updated focus border color */
        }

        /* Button Styling */
        .btn-primary {
            background-color: #e66139; /* Updated button color */
            border: none;
            width: 100%;
            padding: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transition */
        }

        .btn-primary:hover {
            background-color: #e66139; /* Same as primary for consistency */
            transform: translateY(-3px); /* Added hover effect */
        }

        .register-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #e66139; /* Updated register link color */
        }

        .register-link:hover {
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert {
            margin-bottom: 20px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .card {
                margin: 20px;
            }
        }

        /* Error Alert Styling */
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .card-header {
                font-size: 1.5rem;
            }

            .form-control {
                font-size: 0.9rem;
            }

            .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">

            <!-- Error and Logout Alerts -->
            <div th:if="${messageError}">
                <div class="alert alert-danger" th:text="${messageError}"></div>
            </div>

            <div th:if="${messageSuccess}">
                <div class="alert alert-success" th:text="${messageSuccess}"></div>
            </div>

            <!-- Login Form Card -->
            <div class="card">
                <div class="card-header">
                    <img th:src="@{/images/logo.jpg}" src="../static/images/logo.jpg" width="40" height="40" alt="Food Delivery Logo"/>
                    Reset Your Password
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/reset-password(email=${email})}">
                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required />
                        </div>

                        <!-- Password Field -->
                        <div class="form-group mb-4">
                            <label for="confirmPassword" class="form-label">Re-Enter Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Re-Enter password" required />
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group mb-4">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </div>
                        <div class="mt-3">
                            <a th:href="@{/login}">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
