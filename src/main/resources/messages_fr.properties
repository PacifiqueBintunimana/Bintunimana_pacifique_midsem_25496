section.asian=Fusion asiatique
section.asian.description=Savourez des saveurs asiatiques qui rassemblent les épices riches et le patrimoine culinaire de l'Est. Parfaitement conçu pour votre goût.
section.quick_bites=Mignardises rapides
section.quick_bites.description=Satisfaites vos envies avec notre sélection d'options de restauration rapide délicieuses. Des burgers juteux aux frites croustillantes, nous livrons vos plats réconfortants préférés en quelques minutes.

